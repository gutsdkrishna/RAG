<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-dark: #121212;
        --bg-card: #1e1e1e;
        --accent-color: #7e57c2;
        --accent-color-light: #9575cd;
        --text-light: #f0f0f0;
        --text-secondary: #a0a0a0;
        --input-bg: #2a2a2a;
        --border-color: rgba(255, 255, 255, 0.1);
        --shadow-color: rgba(0, 0, 0, 0.3);
        --success-color: #4caf50;
        --danger-color: #e53935;
      }

      body {
        font-family: "Inter", -apple-system, sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-light);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        max-width: 450px;
        padding: 30px 20px;
      }

      h1,
      h2 {
        font-weight: 600;
        letter-spacing: -0.5px;
        text-align: center;
        margin-bottom: 30px;
      }

      .card {
        background-color: var(--bg-card);
        border-radius: 12px;
        border: 1px solid var(--border-color);
        box-shadow: 0 8px 20px var(--shadow-color);
        padding: 30px;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-control {
        background-color: var(--input-bg);
        border: 1px solid var(--border-color);
        color: var(--text-light);
        border-radius: 8px;
        padding: 12px 16px;
        transition: all 0.2s ease;
        margin-bottom: 20px;
      }

      .form-control:focus {
        background-color: rgba(126, 87, 194, 0.1);
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(126, 87, 194, 0.25);
        color: var(--text-light);
      }

      .form-control::placeholder {
        color: var(--text-secondary);
      }

      .form-label {
        font-weight: 500;
        margin-bottom: 8px;
        color: var(--text-light);
      }

      .btn {
        padding: 12px;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.2s ease;
        border: none;
      }

      .btn-primary {
        background-color: var(--accent-color);
        width: 100%;
        margin-bottom: 15px;
      }

      .btn-primary:hover {
        background-color: var(--accent-color-light);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(126, 87, 194, 0.3);
      }

      .btn-link {
        color: var(--accent-color-light);
        text-decoration: none;
        display: block;
        text-align: center;
      }

      .btn-link:hover {
        color: var(--accent-color);
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1><i class="fas fa-sign-in-alt me-2"></i>Login</h1>
        <form method="POST" action="/login">
          <div class="mb-3">
            <label for="username" class="form-label">
              <i class="fas fa-user me-2"></i>Username
            </label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
              placeholder="Enter your username"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">
              <i class="fas fa-lock me-2"></i>Password
            </label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
              placeholder="Enter your password"
            />
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt me-2"></i>Log In
          </button>
          <a href="/signup" class="btn btn-link">
            <i class="fas fa-user-plus me-1"></i>Don't have an account? Sign up
          </a>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyNKeRodjD62AioRJcRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
