<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Nebius LLM Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-dark: #121212;
        --bg-card: #1e1e1e;
        --accent-color: #7e57c2;
        --accent-color-light: #9575cd;
        --text-light: #f0f0f0;
        --text-secondary: #a0a0a0;
        --input-bg: #2a2a2a;
        --border-color: rgba(255, 255, 255, 0.1);
        --shadow-color: rgba(0, 0, 0, 0.3);
        --success-color: #4caf50;
        --danger-color: #e53935;
      }

      body {
        font-family: "Inter", -apple-system, sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-light);
        line-height: 1.6;
        min-height: 100vh;
        text-align: center;
        padding: 50px 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        max-width: 700px;
        margin: auto;
      }

      h1 {
        font-weight: 700;
        font-size: 3rem;
        margin-bottom: 1.5rem;
        background: linear-gradient(
          to right,
          var(--accent-color-light),
          var(--accent-color)
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: fadeIn 1s ease;
      }

      p {
        font-size: 1.2rem;
        color: var(--text-secondary);
        margin-bottom: 2rem;
        animation: fadeIn 1.2s ease;
      }

      .btn-container {
        margin-top: 30px;
        display: flex;
        gap: 15px;
        justify-content: center;
        animation: fadeIn 1.4s ease;
      }

      .btn {
        padding: 15px 30px;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1.1rem;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        border: none;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .btn-primary {
        background-color: var(--accent-color);
      }

      .btn-primary:hover {
        background-color: var(--accent-color-light);
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(126, 87, 194, 0.4);
      }

      .btn-secondary {
        background-color: transparent;
        border: 2px solid var(--accent-color);
        color: var(--text-light);
      }

      .btn-secondary:hover {
        background-color: rgba(126, 87, 194, 0.1);
        color: var(--text-light);
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(126, 87, 194, 0.2);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .ai-icon {
        font-size: 4rem;
        color: var(--accent-color);
        margin-bottom: 2rem;
        animation: pulse 2s infinite ease-in-out;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="ai-icon">
        <i class="fas fa-robot"></i>
      </div>
      <h1>Welcome to Nebius LLM Dashboard</h1>
      <p>
        Explore the power of AI with Nebius LLM. Sign up to create an account or
        log in to start chatting with our intelligent assistant.
      </p>
      <div class="btn-container">
        <a href="/signup" class="btn btn-primary">
          <i class="fas fa-user-plus me-2"></i>Sign Up
        </a>
        <a href="/login" class="btn btn-secondary">
          <i class="fas fa-sign-in-alt me-2"></i>Sign In
        </a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyNKeRodjD62AioRJcRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
