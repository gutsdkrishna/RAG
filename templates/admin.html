<!DOCTYPE html>
<html>
  <head>
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-dark: #121212;
        --bg-card: #1e1e1e;
        --accent-color: #7e57c2;
        --accent-color-light: #9575cd;
        --text-light: #f0f0f0;
        --text-secondary: #a0a0a0;
        --input-bg: #2a2a2a;
        --border-color: rgba(255, 255, 255, 0.1);
        --shadow-color: rgba(0, 0, 0, 0.3);
        --success-color: #4caf50;
        --danger-color: #e53935;
        --warning-color: #ff9800;
      }

      body {
        font-family: "Inter", -apple-system, sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-light);
        line-height: 1.6;
        min-height: 100vh;
      }

      .container {
        padding: 30px 20px;
      }

      h1,
      h2 {
        font-weight: 600;
        letter-spacing: -0.5px;
        margin-bottom: 25px;
      }

      .card {
        background-color: var(--bg-card);
        border-radius: 12px;
        border: 1px solid var(--border-color);
        box-shadow: 0 8px 20px var(--shadow-color);
        padding: 25px;
        margin-bottom: 20px;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 28px var(--shadow-color);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background-color: var(--bg-card);
        border-radius: 12px;
        overflow: hidden;
        margin-bottom: 25px;
        box-shadow: 0 4px 15px var(--shadow-color);
      }

      thead th {
        background-color: rgba(126, 87, 194, 0.2);
        color: var(--text-light);
        text-align: center;
        padding: 15px;
        font-weight: 600;
        border-bottom: 1px solid var(--border-color);
      }

      tbody td {
        text-align: center;
        padding: 15px;
        border-bottom: 1px solid var(--border-color);
        color: var(--text-secondary);
      }

      tbody tr:hover {
        background-color: rgba(255, 255, 255, 0.05);
      }

      tbody tr:last-child td {
        border-bottom: none;
      }

      .btn,
      button {
        padding: 8px 16px;
        border-radius: 6px;
        font-weight: 500;
        transition: all 0.2s ease;
        border: none;
        margin: 0 5px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      .btn-primary,
      button.save {
        background-color: var(--accent-color);
        color: white;
      }

      .btn-primary:hover,
      button.save:hover {
        background-color: var(--accent-color-light);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(126, 87, 194, 0.3);
      }

      .btn-danger,
      button.delete {
        background-color: var(--danger-color);
        color: white;
      }

      .btn-danger:hover,
      button.delete:hover {
        background-color: #f44336;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(229, 57, 53, 0.3);
      }

      .btn-warning,
      button.edit {
        background-color: var(--warning-color);
        color: white;
      }

      .btn-warning:hover,
      button.edit:hover {
        background-color: #ffb74d;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 152, 0, 0.3);
      }

      .edit-input {
        width: 100%;
        padding: 8px 12px;
        background-color: var(--input-bg);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        color: var(--text-light);
        margin-bottom: 8px;
      }

      .edit-input:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 2px rgba(126, 87, 194, 0.25);
      }

      .actions-column {
        display: flex;
        justify-content: center;
        gap: 8px;
      }

      .toast {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: var(--bg-card);
        color: var(--text-light);
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        display: flex;
        align-items: center;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">
        <i class="fas fa-shield-alt me-2"></i>Admin Dashboard
      </h1>

      <div class="row">
        <div class="col-12">
          <div class="card mb-4">
            <h2><i class="fas fa-database me-2"></i>Message Data</h2>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>User ID</th>
                    <th>Role</th>
                    <th>Content</th>
                    <th>Response</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  {% for i, (user_id, role, content, response) in
                  enumerate(history) %}
                  <tr id="row-{{ i }}">
                    <td>{{ user_id }}</td>
                    <td>{{ role }}</td>
                    <td>{{ content }}</td>
                    <td>{{ response }}</td>
                    <td class="actions-column">
                      <button
                        class="edit btn-warning"
                        onclick="editRow({{ i }})"
                      >
                        <i class="fas fa-edit"></i>
                      </button>
                      <button
                        class="delete btn-danger"
                        onclick="deleteRow({{ i }})"
                      >
                        <i class="fas fa-trash"></i>
                      </button>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function editRow(index) {
        const row = document.getElementById(`row-${index}`);
        const content = row.querySelector("td:nth-child(3)").innerText;
        const response = row.querySelector("td:nth-child(4)").innerText;

        row.querySelector("td:nth-child(3)").innerHTML = `
          <textarea class="edit-input" id="content-${index}">${content}</textarea>
        `;

        row.querySelector("td:nth-child(4)").innerHTML = `
          <textarea class="edit-input" id="response-${index}">${response}</textarea>
        `;

        row.querySelector(".actions-column").innerHTML = `
          <button class="save btn-primary" onclick="saveRow(${index})">
            <i class="fas fa-save"></i>
          </button>
          <button class="btn-danger" onclick="location.reload()">
            <i class="fas fa-times"></i>
          </button>
        `;
      }

      function saveRow(index) {
        const row = document.getElementById(`row-${index}`);
        const userId = row.querySelector("td:first-child").innerText;
        const role = row.querySelector("td:nth-child(2)").innerText;
        const content = document.getElementById(`content-${index}`).value;
        const response = document.getElementById(`response-${index}`).value;

        // Here you'd typically send this data to the server
        fetch(`/update_message`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            user_id: userId,
            role: role,
            content: content,
            response: response,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              // Update the row with new values
              row.querySelector("td:nth-child(3)").innerText = content;
              row.querySelector("td:nth-child(4)").innerText = response;

              // Restore action buttons
              row.querySelector(".actions-column").innerHTML = `
              <button class="edit btn-warning" onclick="editRow(${index})">
                <i class="fas fa-edit"></i>
              </button>
              <button class="delete btn-danger" onclick="deleteRow(${index})">
                <i class="fas fa-trash"></i>
              </button>
            `;

              // Show success toast
              showToast("Changes saved successfully", "success");
            } else {
              showToast("Failed to save changes", "error");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            showToast("An error occurred", "error");
          });
      }

      function deleteRow(index) {
        const row = document.getElementById(`row-${index}`);
        const userId = row.querySelector("td:first-child").innerText;
        const role = row.querySelector("td:nth-child(2)").innerText;

        if (confirm("Are you sure you want to delete this message?")) {
          fetch(`/delete_message`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ user_id: userId, role: role }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                row.style.animation = "fadeOut 0.3s ease forwards";
                setTimeout(() => {
                  row.remove();
                  showToast("Message deleted successfully", "success");
                }, 300);
              } else {
                showToast("Failed to delete message", "error");
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              showToast("An error occurred", "error");
            });
        }
      }

      function showToast(message, type) {
        const toast = document.createElement("div");
        toast.className = "toast";

        let icon, color;
        if (type === "success") {
          icon = "check-circle";
          color = "var(--success-color)";
        } else if (type === "error") {
          icon = "exclamation-circle";
          color = "var(--danger-color)";
        }

        toast.innerHTML = `
          <i class="fas fa-${icon} me-2" style="color: ${color}"></i>
          ${message}
        `;

        document.body.appendChild(toast);

        setTimeout(() => {
          toast.style.animation = "slideOut 0.3s ease forwards";
          setTimeout(() => {
            toast.remove();
          }, 300);
        }, 3000);
      }

      // Add fadeOut animation
      document.head.insertAdjacentHTML(
        "beforeend",
        `
        <style>
          @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
          }
          
          @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
          }
        </style>
      `
      );
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyNKeRodjD62AioRJcRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
